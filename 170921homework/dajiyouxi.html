<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            width: 100%;
            height: 820px;
        }
        div{
            font-size: 50px;
            position: absolute;
        }
    </style>
</head>
<body>


<script>
    setInterval(create_letter,400);

    function create_letter() {

    var new_ele = document.createElement('div');
    var random_num = Math.floor(Math.random()*(91-65)+65);
    var random_letter = String.fromCharCode(random_num);
    new_ele.innerHTML = random_letter;
    new_ele.style.left = Math.random()*document.body.clientWidth + 'px';
    document.body.appendChild(new_ele);
    }

    setInterval(drop_letter,5);
    function drop_letter() {
        var all_div = document.getElementsByTagName('div');
        for (var i=0;i<all_div.length;i++){
            all_div[i].style.top = all_div[i].offsetTop + 1 + 'px';
            if (all_div[0].offsetTop>document.body.clientHeight){
                document.body.removeChild(all_div[0]);
            }
        }
    }

    document.onkeydown = function (key) {
        var all_div = document.getElementsByTagName('div');
        if (all_div[0].innerHTML == String.fromCharCode(key.keyCode)){
            document.body.removeChild(all_div[0]);
            console.log(all_div[1]);
        }
    }

</script>
</body>
</html>
