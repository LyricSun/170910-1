<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.js"></script>
    <style>
        .myDIV{
            position: absolute;
            width: 200px;
            height: 200px;
            top: 100px;
            left: 100px;
            background-color: navajowhite;
        }
    </style>
</head>
<body>

<div class="myDIV">

</div>

<script>

    var deg = 0;
    var speed = 1;
    setInterval(function () {
        deg += speed;
      $('.myDIV').css({
         transform : 'rotateZ' + deg + 'deg'
      });
    },100);

</script>

</body>
</html>
