<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
            overflow: hidden;
            background-color: #333333;
        }
        li{
            float: left;
        }
        li a{
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }
        li:hover{
            background-color: #111111;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#home">Home</a> </li>
    <li><a href="#news">News</a> </li>
    <li><a href="#contact">Contact</a> </li>
    <li><a href="#about">About</a> </li>
</ul>
</body>
</html>
