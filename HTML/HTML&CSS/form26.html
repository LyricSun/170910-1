<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

        ul#f1{

            margin: 0;

        li#f1{

        }
        li a{

        }
    </style>
</head>
<body>

    <li id="f1"><a href="#about">About</a> </li>
</ul>

    </li>
