<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            box-sizing: border-box;
            border: solid black 1px;
            width: 200px;
            height: 150px;
        }
        .div1{
            background-color: red;
        }
        .div2{
            background-color: green;
            float: right;/*通过注释这行查看2&3&4要求的效果*/
        }
        .div3{
            background-color: blue;
        }
        p{
            position: absolute;
            top: 205px;
            left: 55px;
        }
    </style>
</head>
<body>
<div class="div div1"></div>
<div class="div div2"></div>
<div class="div div3"></div>
<p>绿色原来的位置</p>
</body>
</html>
